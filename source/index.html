<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>My site</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body> 
	<div class="container">
		<header class="header">
			<div class="icon-box">
				<svg class="icon fb-icon">
					<use xlink:href = "img/svg/sprite.svg#fb"></use>
				</svg>
				<svg class="icon twitter-icon">
					<use xlink:href = "img/svg/sprite.svg#twitter"></use>
				</svg>
				<svg class="icon instagram-icon">
					<use xlink:href = "img/svg/sprite.svg#instagram"></use>
				</svg>
				<svg class="icon buy-icon">
					<use xlink:href = "img/svg/sprite.svg#buy"></use>
				</svg>
			</div>
			<div class="logo-box">
					<img class="logo-img" src="img/png/logo-img.png" >
					<p class="logo"><span>Aster</span> shop</p>
			</div>

			<nav class="nav">
				<ul class="menu">
					<li class="menu__item">
						<a href="#">Главная</a>
					</li>
					<li class="menu__item">
						<a href="#">Магазин</a>
					</li>
					<li class="menu__item">
						<a href="#">Контакты</a>
					</li>
				</ul>	
			</nav>
			<div class="burger-menu burger-menu--border-show">
				<div class="burger-menu__line close-top"></div>
				<div class="burger-menu__line"></div>
				<div class="burger-menu__line close-bottom"></div>
			</div>

		</header>
		<main class="main">
			<div class="banner">
				<img class="banner__bg-img" src="img/jpg/bg-banner.jpg" alt="clothing">
				<h1 class="banner__headline">
					Новая Коллекция
				</h1>
			</div>
			<div class="banner">
				<img class="banner__bg-img" src="img/jpg/model.jpg" alt="clothing">
				<h1 class="banner__headline">
					Наши клиенты
				</h1>
			</div>
			<div class="banner">
				<img class="banner__bg-img" src="img/jpg/model2.jpg" alt="clothing">
					<h1 class="banner__headline">
					Мы тут
				</h1>
			</div>
			<div class="catalog-box-headline">
				<h2 class="catalog__headline">
					Категории Товаров
				</h2>
				<div class="arrow">
					<div class="line"></div>
					<div class="line"></div>
				</div>
			</div>
			<div class="catalog">
				<div class="catalog-item">
					<svg class="catalog-icon">
						<use xlink:href = "img/svg/sprite.svg#Tshirt"></use>
					</svg>
					<p class="catalog-item__text">Футболки</p>
				</div>
				<div class="catalog-item">
					<svg class="catalog-icon">
						<use xlink:href = "img/svg/sprite.svg#oxford-shoes"></use>
					</svg>
					<p class="catalog-item__text">Класическая обувь</p>
				</div>
				<div class="catalog-item">
					<svg class="catalog-icon">
						<use xlink:href = "img/svg/sprite.svg#shirt"></use>
					</svg>
					<p class="catalog-item__text">Рубашки</p>
				</div>
				<div class="catalog-item">
					<svg class="catalog-icon">
						<use xlink:href = "img/svg/sprite.svg#snikers"></use>
					</svg>
					<p class="catalog-item__text">Кроссовки</p>
				</div>
				<div class="catalog-item">
					<svg class="catalog-icon">
						<use xlink:href = "img/svg/sprite.svg#jacket"></use>
					</svg>
					<p class="catalog-item__text">Худи</p>
				</div>
				<div class="catalog-item">
					<svg class="catalog-icon">
						<use xlink:href = "img/svg/sprite.svg#pants"></use>
					</svg>
					<p class="catalog-item__text">Штаны</p>
				</div>
			</div>
			<div class="about-box">
				<img class="about__bg-img" src="img/jpg/bg-about3.jpg">
				<h3 class="about__headline">Мы создаём стиль</h3>
			</div>
			<div class="contact-form-box">
				<div class="contact-form-item">
					<input class="contact-form-item__inp" type="text" name="text" placeholder="Имя">
					<input class="contact-form-item__inp" type="tel" name="text" placeholder="Телефон">
					<input class="contact-form-item__inp" type="E-mail" name="text" placeholder="E-mail">
					<textarea class="contact-form-item__inp" name="text"  placeholder="Cобщение"></textarea>
					<button class="contact-form-item__btn"> Отправить</button>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="logo-box">
					<img class="logo-img" src="img/png/logo-img.png" >
					<p class="logo"><span>Aster</span> shop</p>
			</div>
			<div class="icon-box">
				<svg class="icon fb-icon">
					<use xlink:href = "img/svg/sprite.svg#fb"></use>
				</svg>
				<svg class="icon twitter-icon">
					<use xlink:href = "img/svg/sprite.svg#twitter"></use>
				</svg>
				<svg class="icon instagram-icon">
					<use xlink:href = "img/svg/sprite.svg#instagram"></use>
				</svg>
				<svg class="icon buy-icon">
					<use xlink:href = "img/svg/sprite.svg#buy"></use>
				</svg>
			</div>
			<div class="copyright-box">
				<p class="copyright-text">2015 - 2020 </p>
				<svg class="copyright-icon">
					<use xlink:href="img/svg/sprite.svg#copyright"></use>
				</svg>
				<p class="copyright-text">All rights reserved.</p>
			</div>
		</footer>
	</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
